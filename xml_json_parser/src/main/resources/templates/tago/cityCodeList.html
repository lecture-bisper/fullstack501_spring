<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "/parser/tago/cityCodeList",
        type: "POST",
        data: {type: "json"},
        success: function (data) {
          const tbody = $("#tbl-city-list > tbody");
          tbody.empty();

          let tag = "";

          if (data.length > 0) {
            for (let i = 0; i < data.length; i++) {
              tag += "<tr>";
              tag += "<td>" + data[i].citycode + "</td>";
              tag += "<td>" + data[i].cityname + "</td>";
              tag += "</tr>";
            }
          }
          else {
            tag += "<tr>";
            tag += "<td colspan='2' class='text-center'>내용이 없습니다.</td>";
            tag += "</tr>";
          }
          tbody.append(tag);
        },
        error: function () {
          alert("통신 실패");
        }
      });
    });
  </script>
</head>
<body>

<div class="container mt-5">
  <table class="table table-hover table-striped" id="tbl-city-list">
    <thead>
    <tr>
      <th>도시코드</th>
      <th>도시명</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td colspan="2" class="text-center">내용이 없습니다.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
