# tomcat 서버의 동작 port 번호를 설정
server.port=8080

# 커넥션 풀을 사용하여 데이터 베이스 접속 설정
# 데이터 베이스 드라이버 등록
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
# 데이터 베이스 URL 설정
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/testdb?characterEncoding=UTF-8&serverTimezone=UTC
# 데이터 베이스 사용자 설정
spring.datasource.hikari.username=test1
# 데이터 베이스 사용자 비밀번호 설정
spring.datasource.hikari.password=fullstack501
# 데이터 베이스 접속이 정상적으로 되는지 테스트하는 SQL문, 스프링이 자동으로 수행함
spring.datasource.hikari.connection-test-query=SELECT 1

# DTO 파일 생성 시 데이터 베이스의 컬럼명을 자바의 필드명으로 사용 시 스네이크 명명법으로 만들어진 데이터 베이스의 컬럼명을 자바의 카멜 명명법 형태로 변환해서 사용한다는 설정
# 기본값 : false
mybatis.configuration.map-underscore-to-camel-case=true







