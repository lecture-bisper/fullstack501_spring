<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{/layout/header :: headerNavbar}"></div>

<main class="container mt-5">
  <div class="row mt-3">
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">글번호</span>
        <input type="text" class="form-control" name="boardIdx" readonly th:value="${board.boardIdx}">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-text">글제목</span>
        <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요" th:value="${board.title}">
      </div>
    </div>
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">조회수</span>
        <input type="text" class="form-control" name="hitCnt" readonly th:value="${board.hitCnt}">
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">작성자</span>
        <input type="text" class="form-control" readonly th:value="${board.createId}">
      </div>
    </div>
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">등록날짜</span>
        <input type="text" class="form-control" readonly th:value="${board.createDate}">
      </div>
    </div>
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">수정자</span>
        <input type="text" class="form-control" readonly th:value="${board.updateId}">
      </div>
    </div>
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">수정날짜</span>
        <input type="text" class="form-control" readonly th:value="${board.updateDate}">
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm">
      <div class="input-group">
        <span class="input-group-text">내용</span>
        <textarea class="form-control" id="contents" name="contents" rows="5" placeholder="내용을 입력하세요" th:text="${board.contents}"></textarea>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-sm">
      <button type="button" class="btn btn-secondary" id="btn-list">목록</button>
    </div>
    <div class="col-sm d-flex justify-content-end">
      <button type="button" class="btn btn-danger me-2" id="btn-delete">삭제</button>
      <button type="button" class="btn btn-warning" id="btn-edit">수정</button>
    </div>
  </div>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
