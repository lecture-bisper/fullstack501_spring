<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{/layout/header :: headerNavbar}"></div>

<main class="container mt-5">
  <table class="table table-hover table-striped">
    <colgroup>
      <col style="width: 10%">
      <col style="width: 50%">
      <col style="width: 15%">
      <col style="width: 20%">
      <col style="width: 5%">
    </colgroup>
    <thead>
      <tr>
        <th>글번호</th>
        <th>글제목</th>
        <th>글쓴이</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
        <td th:text="${item.boardIdx}"></td>
        <td>
          <a class="text-decoration-none" th:href="@{/board2/boardDetail.do(boardIdx=${item.boardIdx})}" th:text="${item.title}"></a>
        </td>
        <td th:text="${item.createId}"></td>
        <td th:text="${item.createDate}"></td>
        <td th:text="${item.hitCnt}"></td>
      </tr>
      <tr th:unless="${#lists.size(boardList) > 0}">
        <td colspan="5">조회된 결과가 없습니다.</td>
      </tr>
    </tbody>
  </table>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
