<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>
<header th:fragment="headerNavbar">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Menu1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Menu2</a></li>
      </ul>
      <div class="ms-auto" th:if="${session.userId} == null">
        <a th:href="@{/board2/login/login.do}" class="btn btn-outline-success">로그인</a>
      </div>
      <div class="ms-auto" th:unless="${session.userId} == null">
        <span class="navbar-text me-3" th:text="|${session.userName} 님 반갑습니다.|"></span>
<!--        <a th:href="@{/board2/login/logout.do}" class="btn btn-outline-warning">로그아웃</a>-->
        <button type="button" class="btn btn-outline-warning" id="btn-logout">로그아웃</button>
      </div>
    </div>
  </nav>

  <script>
    $("#btn-logout").on("click", function () {
      const confirmed = confirm("로그아웃 하시겠습니까?");

      if (confirmed) {
        location.href = "/board2/login/logout.do";
      }
    });
  </script>
</header>
</body>
</html>
