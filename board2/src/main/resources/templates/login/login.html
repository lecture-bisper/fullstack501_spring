<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{/layout/header :: headerNavbar}"></div>

<main class="container mt-5">
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <div class="border rounded-3 p-3">
        <form action="/board2/login/loginProcess.do" method="post">
          <div class="mt-3">
            <label for="user-id" class="form-label">사용자 ID : </label>
            <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력하세요">
          </div>
          <div class="mt-3">
            <label for="user-pw" class="form-label">사용자 PW : </label>
            <input type="text" class="form-control" id="user-pw" name="userPw" placeholder="비밀번호를 입력하세요">
          </div>
          <div class="mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="reset" class="btn btn-secondary">취소</button>
          </div>
          <div class="mt-1 d-flex justify-content-end">
            <a th:href="@{/board2/login/signup.do}" class="btn btn-link">회원가입</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
