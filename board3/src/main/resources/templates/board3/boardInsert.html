<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="~{/layout/header :: header-basic}"></div>

<main class="border-top mt-5">
  <section class="container">
    <div class="row mt-3">
      <div class="col-sm-4 mx-auto">
        <form action="/board3/board/insert" th:action="@{/board3/board/insert}" method="post">
          <div class="mt-3">
            <label for="title" class="form-label">제목 : </label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
          </div>
          <div class="mt-3">
            <label for="create-id" class="form-label">작성자ID : </label>
            <input type="text" class="form-control" id="create-id" name="createId" placeholder="제목을 입력하세요">
          </div>
          <div class="mt-3">
            <label for="contents" class="form-label">내용 : </label>
            <textarea class="form-control" id="contents" name="contents" rows="5" placeholder="제목을 입력하세요"></textarea>
          </div>
          <div class="mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary">글 등록</button>
            <button type="reset" class="btn btn-secondary">취소</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>

<div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
